
{% load rpo_tags i18n tz %}

{% events as events %}

{% if events %}
<div class="panel panel-default">
    <div class="panel-body">
        <h3>{% trans 'Events' %}</h3>
        <ul class="list-unstyled">
            {% for event in events %}
            <li>
                <span class="fa fa-calendar fa-2x"></span>
                {{ event.datetime }}<br>
                {{ event.name }}<br>
                {{ event.description }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
