
{% load rpo_tags i18n %}

{% support_orgs as orgs %}

{% if orgs %}
<h3>{% trans 'Supporting organizations' %}</h3>
<ul class="list-unstyled">
    {% for org in orgs %}
    <li>
        <a href="{{ org.url }}"><img src="{{ MEDIA_URL }}{{ org.logo }}" alt="{{ org.name }}"></a>
    </li>
    {% endfor %}
</ul>
{% endif %}
